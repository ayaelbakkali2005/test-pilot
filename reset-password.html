<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="reset-password.css">
  <title>Réinitialisation du Mot de Passe</title>
</head>
<body>
  <div class="container">
    <h2>Réinitialisation du Mot de Passe</h2>
    <form id="resetForm">
      <div class="form-group">
        <input type="password" id="newPassword" placeholder="Nouveau mot de passe" required>
      </div>
      <div class="form-group">
        <input type="password" id="confirmPassword" placeholder="Confirmer le mot de passe" required>
      </div>
      <button type="submit" class="submit-btn">Réinitialiser</button>
    </form>
    <a href="connexion.html" class="back-link">Retour à la page de connexion</a>
  </div>

  <script>
    document.getElementById('resetForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        alert('Les mots de passe ne correspondent pas.');
        return;
      }

      alert('Mot de passe réinitialisé avec succès !');
      window.location.href = 'connexion.html';
    });
  </script>
</body>
</html>
