<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Créer un Examen</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #2c003e, #4b005c, #280d51, #270a67);
      background-size: 400% 400%;
      animation: gradientFlow 20s ease infinite;
      color: white;
      min-height: 100vh;
    }

    @keyframes gradientFlow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 60px;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(8px);
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.1);
    }

    .logo {
      font-size: 1.8em;
      font-weight: bold;
      color: #ffccf9;
      text-decoration: none;
    }

    .main {
      text-align: center;
      padding: 60px 20px;
    }

    .main h1 {
      font-size: 2.6rem;
      color: #ffbdf4;
      margin-bottom: 30px;
    }

    .form-container {
      max-width: 600px;
      margin: auto;
      background-color: rgba(255, 255, 255, 0.08);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(255, 200, 255, 0.3);
    }

    label {
      display: block;
      margin-top: 15px;
      text-align: left;
      font-weight: 500;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      margin-top: 8px;
      font-size: 1em;
    }

    button {
        padding: 10px 25px;
    background-color: #8d229d;
    color: rgb(227, 225, 231);
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-size: 1rem;
    transition: background-color 0.3s;
    }

    button:hover {
    background-color: rgba(240, 148, 228, 0.897);
  }

    #lien-acces {
      margin-top: 20px;
      font-weight: bold;
      color: #9e1171;
      word-break: break-all;
    }
  </style>
</head>
<body>

  <div class="navbar">
    <a href="#" class="logo">Test-Pilot</a>
  </div>

  <div class="main">
    <h1>Créer un Nouvel Examen</h1>

    <div class="form-container">
      <form id="exam-form">
        <label for="titre">Titre de l'examen:</label>
        <input type="text" id="titre" name="titre" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="public">Public ciblé:</label>
        <input type="text" id="public" name="public" placeholder="ex: 2e année MIP, S4, groupe A" required>

        <button type="button" onclick="genererLien()">Générer le lien d'accès</button>

        <div id="lien-acces"></div>
      </form>
    </div>
  </div>

  <script>
    function genererLien() {
      const titre = document.getElementById("titre").value.trim();
      if (!titre) {
        alert("Veuillez entrer un titre");
        return;
      }
      const randomCode = Math.random().toString(36).substring(2, 10);
      const lien = "https://test-pilot.com/examen/" + randomCode;
      document.getElementById("lien-acces").innerText = "Lien généré: " + lien;
    }
  </script>
</body>
</html>
