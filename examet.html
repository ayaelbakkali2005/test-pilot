<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passer l'examen | TestPilot</title>
  <link rel="stylesheet" href="examet.css" />
  <script>
    const role = localStorage.getItem("role");
    if (role !== "etudiant") {
      alert("Accès refusé.");
      window.location.href = "index.html";
    }
  </script>
</head>
<body>

  <nav class="navbar">
    <a class="logo">TestPilot</a>
    <ul class="nav-links">
      <li><a href="index.html">Accueil</a></li>
      <li><a href="#" onclick="logout()">Déconnexion</a></li>
    </ul>
  </nav>

  <section class="main">
    <h1 id="examTitle">Examen</h1>
    <div id="timer">00:30</div>

    <div class="question-box" id="questionBox">
      <h2 id="question"></h2>
      <div id="options" class="options"></div>
    </div>

    <div class="result" id="result" style="display:none;">
      <h2>Résultat final</h2>
      <p>Votre score : <span id="score"></span>/100</p>
      <a href="result.html">Voir mes résultats</a>
    </div>
  </section>

  <script src="exam.js"></script>
</body>
</html>
